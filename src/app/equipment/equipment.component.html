<div class="displayBox">
  <h3>Equipment</h3>
  <ol>
    <li *ngFor="let item of equipmentItems">
      <button [class.active]="cargoHold.length < maxItems || cargoMass + item.mass<=maximumAllowedMass"
        (click)="addItem(item)"
        [disabled]="(cargoHold.length >= maxItems) || (cargoMass + item.mass > maximumAllowedMass) || (cargoHold.includes(item))">Add
        to Cargo
        Hold</button>
      {{item.name}}, {{item.mass}} kg
    </li>
  </ol>
</div>

<hr>

<div class="displayBox">
  <h3>Cargo Hold: {{cargoHold.length}}/{{maxItems}} Spots Filled</h3>
  <ol>
    <li *ngFor="let equipment of cargoHold">{{equipment.name}}</li>
  </ol>
  <p>Mass in Hold: {{cargoMass}} kg</p>
  <p [class.nearMaxMass]="cargoMass >= maximumAllowedMass - 200">Mass Budget Remaining: {{
    maximumAllowedMass - cargoMass}} kg
  </p>
  <button (click)="cargoHold.length = 0; cargoMass = 0">Empty Hold</button>
</div>
